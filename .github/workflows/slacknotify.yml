name: slack notify

on:
  workflow_dispatch:

jobs:
  register1:
    uses: ./.github/workflows/postmantest1.yml
    with:
      environment_name: Staging
      tests_to_run: Address
  second-job:
    needs: register1
    if: always()
    name: notify-slack
    runs-on: ubuntu-latest
    steps:
      - name: Set Environment Variable Based on Condition
        run: |
          if ${{ (needs.register1.outputs.status == 'success') && (needs.register1.outputs.status == 'success') }} ; then
            echo "Setting MY_VARIABLE to 'success'"
            echo "ALL_TESTS_SUCCEEDED=success" >> $GITHUB_ENV
          else
            echo "Setting MY_VARIABLE to 'failure'"
            echo "ALL_TESTS_SUCCEEDED=failure" >> $GITHUB_ENV
          fi
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          json_payload='''{
            "text": "Hello from GitHub Actions!",
            "attachment": {
              "text": "This is a multi-line JSON payload",
              "fields": [
                {
                  "title": "Field 1",
                  "value": "Value 1"
                },
                {
                  "title": "Field 2",
                  "value": "Value 2"
                }
             ]
            }
          }'''
          curl -X POST -H 'Content-type: application/json' --data "$json_payload" $SLACK_WEBHOOK_URL
      - name: print
        run: echo ${{ needs.register1.outputs.status }} $ALL_TESTS_SUCCEEDED ${{ vars.ALL_TESTS_SUCCEEDED }}
